<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>
        Enter all of choices seperated by comma (,) <br />
        Press enter when you are done
      </h3>
      <textarea
        name=""
        placeholder="Enter choces here ..."
        id="textarea"
      ></textarea>
    </div>
    <div class="tags">
      <span class="tag">Choce1</span>
      <span class="tag">Choce2</span>
      <span class="tag">Choce3</span>
      <span class="tag">Choce4</span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
